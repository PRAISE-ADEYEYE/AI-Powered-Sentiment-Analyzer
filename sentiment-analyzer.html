<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Text Sentiment Analyzer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --primary-color: #4CAF50;
      --secondary-color: #ffffff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --primary-color: #1db954;
      --secondary-color: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: var(--secondary-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    #output {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    #sentiment-result {
      font-weight: bold;
      font-size: 1.2rem;
    }

    #emoji-result {
      font-size: 2rem;
    }

    .theme-switch {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider round"></span>
    </label>
    <span id="mode-text">Light Mode</span>
  </div>

  <div class="container">
    <h1>AI Text Sentiment Analyzer</h1>
    <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
    <button id="analyze-btn">Analyze Sentiment</button>

    <div id="output">
      <h2>Analysis Result</h2>
      <p><strong>Sentiment:</strong> <span id="sentiment-result">-</span></p>
      <p><strong>Emoji Feedback:</strong> <span id="emoji-result">ðŸ˜Š</span></p>
      <p><strong>Word Count:</strong> <span id="word-count">0</span></p>
      <p><strong>Character Count:</strong> <span id="char-count">0</span></p>
    </div>
  </div>

  <script>
    const textInput = document.getElementById("text-input");
    const analyzeBtn = document.getElementById("analyze-btn");
    const sentimentResult = document.getElementById("sentiment-result");
    const emojiResult = document.getElementById("emoji-result");
    const wordCount = document.getElementById("word-count");
    const charCount = document.getElementById("char-count");
    const themeToggle = document.getElementById("theme-toggle");
    const modeText = document.getElementById("mode-text");

    function analyzeSentiment(text) {
      text = text.toLowerCase();
      let score = 0;
      const positiveWords = ["love", "happy", "great", "fantastic", "awesome", "good", "nice", "excellent"];
      const negativeWords = ["hate", "bad", "horrible", "terrible", "sad", "angry", "worst"];

      positiveWords.forEach(word => {
        if (text.includes(word)) score += 1;
      });

      negativeWords.forEach(word => {
        if (text.includes(word)) score -= 1;
      });

      if (score > 0) return { sentiment: "Positive", emoji: "ðŸ˜Š" };
      else if (score < 0) return { sentiment: "Negative", emoji: "ðŸ˜ž" };
      else return { sentiment: "Neutral", emoji: "ðŸ˜" };
    }

    function updateCounts(text) {
      const words = text.trim().split(/\s+/).filter(word => word.length > 0);
      wordCount.textContent = words.length;
      charCount.textContent = text.length;
    }

    analyzeBtn.addEventListener("click", () => {
      const text = textInput.value;
      if (text.trim() === "") {
        sentimentResult.textContent = "-";
        emojiResult.textContent = "â“";
        wordCount.textContent = 0;
        charCount.textContent = 0;
        return;
      }

      const result = analyzeSentiment(text);
      sentimentResult.textContent = result.sentiment;
      emojiResult.textContent = result.emoji;
      updateCounts(text);
    });

    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
      modeText.textContent = document.body.classList.contains("dark") ? "Dark Mode" : "Light Mode";
    });

    textInput.addEventListener("input", () => {
      updateCounts(textInput.value);
    });
  </script>
</body>
</html>
